<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- ICON TAB -->
  <link rel="shortcut icon" href="./assets/alivia.ico" type="image/x-icon">
  <!-- STYLES CSS -->
  <link rel="stylesheet" href="css/style.css">
  <!-- TAILWIND CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- FONT AWESOME ICONS -->
  <script src="https://kit.fontawesome.com/56fc836282.js" crossorigin="anonymous"></script>
  <!-- GOOGLE FONTS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">

  <title>Alivia - Login</title>
</head>

<body class="h-screen">
  <!-- INTERFAZ DE LOGIN -->
  <div class="h-full w-full flex flex-col">
    <!--CONTENIDO -->
    <div class="h-full flex items-center justify-center bg-gradient-to-tr from-green-900 to-green-700">
      <!-- FORMULARIO DE INICIO DE SESIÓN -->
      <form action="#" method="post" class="p-8 flex flex-col items-center gap-5 bg-white rounded-2xl shadow-2xl">
        <!-- LOGO DE LA EMPRESA -->
        <div class="flex flex-col items-center gap-2">
          <img class="w-[300px]" src="./assets/img/elretablologo.png" alt="elretablologo">
          <h1 class="text-2xl underline font-bold">Iniciar sesión</h1>
        </div>
        <!-- DESCRIPCIÓN -->
        <p class="">Inicia sesión con tus credenciales:</p>
        <!-- USUARIO -->
        <div class="w-full p-4 flex items-center gap-2 border border-green-900 shadow shadow-green-900 rounded-lg">
          <div class="font-bold">
            <i class="text-green-900 fa-solid fa-user"></i>
            <label class="text-green-700" for="usuario">Usuario:</label>
          </div>
          <input class="px-3 py-1 flex-1 focus:outline-none border-b border-green-900" type="text" id="usuario"
            name="usuario" placeholder="Ingrese su usuario...">
        </div>
        <!-- CONTRASEÑA -->
        <div class="w-full p-4 flex items-center gap-2 border border-green-900 shadow shadow-green-900 rounded-lg">
          <div class="font-bold">
            <i class="text-green-900 fa-solid fa-key"></i>
            <label class="text-green-700" for="password">Contraseña:</label>
          </div>
          <input class="px-3 py-1 flex-1 focus:outline-none border-b border-green-900" type="password" id="password"
            name="password" placeholder="Ingrese su contraseña...">
        </div>
        <!-- INICIAR SESIÓN -->
        <a href="inicio.html"
          class="w-full py-2 flex items-center justify-center gap-2 bg-gradient-to-tr from-green-700 to-green-500 text-white font-bold shadow shadow-green-900 rounded-lg shadow">
          <i class="fa-solid fa-right-to-bracket"></i>
          <p>Iniciar sesión</p>
        </a>
        <!-- DESCRIPCIÓN -->
        <a class="w-full text-sm text-right underline">
          ¿Te olvidaste la contraseña?
        </a>
      </form>
    </div>
  </div>
</body>

</html>
