<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- ICON TAB -->
  <link rel="shortcut icon" href="./assets/alivia.ico" type="image/x-icon">
  <!-- STYLES CSS -->
  <link rel="stylesheet" href="css/style.css">
  <!-- TAILWIND CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- FONT AWESOME ICONS -->
  <script src="https://kit.fontawesome.com/56fc836282.js" crossorigin="anonymous"></script>
  <!-- GOOGLE FONTS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">

  <title>Alivia - Usuarios</title>
</head>

<body class="h-screen">
  <!-- INTERFAZ DE USUARIOS -->
  <div class="h-full w-full flex flex-col">
    <!--CONTENIDO -->
    <div class="h-full flex items-center justify-center">
      <!-- MENU DE OPCIONES -->
      <nav class="p-5 w-[25%] h-full flex flex-col items-center gap-3 bg-gradient-to-tr from-green-900 to-green-700">
        <!-- ENCABEZADO -->
        <div class="w-full py-2 bg-white flex items-center justify-center rounded-2xl">
          <img class="w-[75%]" src="./assets/img/elretablologo.png" alt="elretablologo">
        </div>
        <hr class="w-full border border-white" />
        <!-- OPCIONES -->
        <div class="grow w-full flex items-center justify-center">
          <div class="w-full flex flex-col gap-3">
            <a href="inicio.html"
              class="w-full py-2 flex items-center justify-center gap-2 bg-gradient-to-tr from-sky-700 to-sky-500 text-white font-bold border border-white rounded-lg">
              <i class="fa-solid fa-house"></i>
              <p>Inicio</p>
            </a>
            <a href="usuarios.html"
              class="w-full py-2 flex items-center justify-center gap-2 bg-gradient-to-tr from-yellow-400 to-yellow-100 text-black font-bold border border-white rounded-lg">
              <i class="fa-solid fa-users"></i>
              <p>Usuarios</p>
            </a>
            <a href="inventarios.html"
              class="w-full py-2 flex items-center justify-center gap-2 bg-gradient-to-tr from-sky-700 to-sky-500 text-white font-bold border border-white rounded-lg">
              <i class="fa-solid fa-cart-flatbed"></i>
              <p>Inventario</p>
            </a>
            <button
              class="w-full py-2 flex items-center justify-center gap-2 bg-gradient-to-tr from-sky-700 to-sky-500 text-white font-bold border border-white rounded-lg">
              <i class="fa-solid fa-shuffle"></i>
              <p>Transacciones</p>
            </button>
            <button
              class="w-full py-2 flex items-center justify-center gap-2 bg-gradient-to-tr from-sky-700 to-sky-500 text-white font-bold border border-white rounded-lg">
              <i class="fa-solid fa-dolly"></i>
              <p>Dispensación</p>
            </button>
            <button
              class="w-full py-2 flex items-center justify-center gap-2 bg-gradient-to-tr from-sky-700 to-sky-500 text-white font-bold border border-white rounded-lg">
              <i class="fa-solid fa-people-carry-box"></i>
              <p>Ventas</p>
            </button>
          </div>
        </div>
        <!-- FINAL -->
        <hr class="w-full border border-white" />
        <div class="w-full flex flex-col gap-3">
          <div class="flex gap-3">
            <button
              class="w-full py-2 flex items-center justify-center gap-2 bg-gradient-to-tr from-lime-400 to-lime-100 text-black font-bold border border-white rounded-lg">
              <i class="fa-solid fa-user"></i>
              <p>Perfil</p>
            </button>
            <button
              class="w-full py-2 flex items-center justify-center gap-2 bg-gradient-to-tr from-lime-400 to-lime-100 text-black font-bold border border-white rounded-lg">
              <i class="fa-solid fa-circle-question"></i>
              <p>Ayuda</p>
            </button>
          </div>
          <a href="index.html"
            class="w-full py-2 flex items-center justify-center gap-2 bg-gradient-to-tr from-lime-400 to-lime-100 text-black font-bold border border-white rounded-lg">
            <i class="fa-solid fa-right-from-bracket"></i>
            <p>Cerrar sesión</p>
          </a>
        </div>
      </nav>
      <!-- CONTENIDO DEL DASHBOARD -->
      <div class="p-5 w-[75%] h-full flex flex-col gap-3 bg-white rounded-br-2xl">
        <!-- ENCABEZADO DEL CONTENIDO -->
        <div class="flex justify-between">
          <div class="flex items-center gap-3 text-2xl font-bold">
            <i class="fa-solid fa-users"></i>
            <p>Usuarios</p>
          </div>
          <div class="flex items-center gap-3 text-2xl font-bold">
            <img class="object-cover w-8 h-8 rounded-[50%]"
              src="https://pymstatic.com/5844/conversions/personas-emocionales-small-16_9.jpg" alt="persona">
            <div>
              <h2 class="text-sm">María Rodríguez Peña</h2>
              <p class="text-xs font-normal">Administrador</p>
            </div>
          </div>
        </div>
        <hr class="border border-black" />
        <div class="p-5 flex flex-col gap-5 border border-black rounded-2xl">
          <div class="flex justify-between items-center">
            <h4 class="text-xl font-semibold">Empleados disponibles del sistema:</h4>
            <a href="nuevofarmaceuta.html"
              class="px-3 h-full flex items-center justify-center gap-2 bg-gradient-to-tr from-blue-700 to-blue-500 text-white text-xs font-semibold border rounded-lg">
              <i class="fa-solid fa-user-plus"></i>
              <p>Nuevo empleado</p>
            </a>
          </div>
          <!-- BUSCADOR DE USUARIOS -->
          <div class="flex items-center justify-center gap-3">
            <button
              class="p-2.5 flex items-center justify-center gap-2 bg-gradient-to-tr from-blue-700 to-blue-500 text-white font-bold shadow shadow-green-900 rounded-[50%] shadow">
              <i class="fa-solid fa-magnifying-glass"></i>
            </button>
            <input class="w-full px-3 py-2 text-sm border border-black rounded-full" type="search"
              placeholder="Ingresa el nombre del usuario...">
          </div>
          <!-- RELACIÓN DE USUARIOS -->
          <div class="max-h-[50vh] pr-3 grid grid-cols-2 lg:grid-cols-3 gap-3 overflow-y-auto" id="usuariosGrid"></div>
        </div>
      </div>
    </div>
  </div>

  <script src="js/usuarios.js" type="text/javascript"></script>
</body>

</html>
