<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- ICON TAB -->
  <link rel="shortcut icon" href="./assets/alivia.ico" type="image/x-icon">
  <!-- STYLES CSS -->
  <link rel="stylesheet" href="css/style.css">
  <!-- TAILWIND CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- FONT AWESOME ICONS -->
  <script src="https://kit.fontawesome.com/56fc836282.js" crossorigin="anonymous"></script>
  <!-- GOOGLE FONTS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">

  <title>Alivia - Usuarios</title>
</head>

<body class="h-screen">
  <!-- INTERFAZ DE CREAR NUEVO USUARIO -->
  <div class="h-full w-full flex flex-col">
    <!--CONTENIDO -->
    <div class="h-full flex items-center justify-center">
      <!-- MENU DE OPCIONES -->
      <nav class="p-5 w-[25%] h-full flex flex-col items-center gap-3 bg-gradient-to-tr from-green-900 to-green-700">
        <!-- ENCABEZADO -->
        <div class="w-full py-2 bg-white flex items-center justify-center rounded-2xl">
          <img class="w-[75%]" src="./assets/img/elretablologo.png" alt="elretablologo">
        </div>
        <hr class="w-full border border-white" />
        <!-- OPCIONES -->
        <div class="grow w-full flex items-center justify-center">
          <div class="w-full flex flex-col gap-3">
            <a href="inicio.html"
              class="w-full py-2 flex items-center justify-center gap-2 bg-gradient-to-tr from-sky-700 to-sky-500 text-white font-bold border border-white rounded-lg">
              <i class="fa-solid fa-house"></i>
              <p>Inicio</p>
            </a>
            <a href="usuarios.html"
              class="w-full py-2 flex items-center justify-center gap-2 bg-gradient-to-tr from-yellow-400 to-yellow-100 text-black font-bold border border-white rounded-lg">
              <i class="fa-solid fa-users"></i>
              <p>Usuarios</p>
            </a>
            <a href="inventarios.html"
              class="w-full py-2 flex items-center justify-center gap-2 bg-gradient-to-tr from-sky-700 to-sky-500 text-white font-bold border border-white rounded-lg">
              <i class="fa-solid fa-cart-flatbed"></i>
              <p>Inventario</p>
            </a>
            <button
              class="w-full py-2 flex items-center justify-center gap-2 bg-gradient-to-tr from-sky-700 to-sky-500 text-white font-bold border border-white rounded-lg">
              <i class="fa-solid fa-shuffle"></i>
              <p>Transacciones</p>
            </button>
            <button
              class="w-full py-2 flex items-center justify-center gap-2 bg-gradient-to-tr from-sky-700 to-sky-500 text-white font-bold border border-white rounded-lg">
              <i class="fa-solid fa-dolly"></i>
              <p>Dispensación</p>
            </button>
            <button
              class="w-full py-2 flex items-center justify-center gap-2 bg-gradient-to-tr from-sky-700 to-sky-500 text-white font-bold border border-white rounded-lg">
              <i class="fa-solid fa-people-carry-box"></i>
              <p>Ventas</p>
            </button>
          </div>
        </div>
        <!-- FINAL -->
        <hr class="w-full border border-white" />
        <div class="w-full flex flex-col gap-3">
          <div class="flex gap-3">
            <button
              class="w-full py-2 flex items-center justify-center gap-2 bg-gradient-to-tr from-lime-400 to-lime-100 text-black font-bold border border-white rounded-lg">
              <i class="fa-solid fa-user"></i>
              <p>Perfil</p>
            </button>
            <button
              class="w-full py-2 flex items-center justify-center gap-2 bg-gradient-to-tr from-lime-400 to-lime-100 text-black font-bold border border-white rounded-lg">
              <i class="fa-solid fa-circle-question"></i>
              <p>Ayuda</p>
            </button>
          </div>
          <a href="index.html"
            class="w-full py-2 flex items-center justify-center gap-2 bg-gradient-to-tr from-lime-400 to-lime-100 text-black font-bold border border-white rounded-lg">
            <i class="fa-solid fa-right-from-bracket"></i>
            <p>Cerrar sesión</p>
          </a>
        </div>
      </nav>
      <!-- CONTENIDO DEL DASHBOARD -->
      <div class="p-5 w-[75%] h-full flex flex-col gap-3 bg-white rounded-br-2xl">
        <!-- ENCABEZADO DEL CONTENIDO -->
        <div class="flex justify-between">
          <div class="flex items-center gap-3 text-2xl font-bold">
            <i class="fa-solid fa-users"></i>
            <p>Usuarios</p>
          </div>
          <div class="flex items-center gap-3 text-2xl font-bold">
            <img class="object-cover w-8 h-8 rounded-[50%]"
              src="https://pymstatic.com/5844/conversions/personas-emocionales-small-16_9.jpg" alt="persona">
            <div>
              <h2 class="text-sm">María Rodríguez Peña</h2>
              <p class="text-xs font-normal">Administrador</p>
            </div>
          </div>
        </div>
        <hr class="border border-black" />
        <div class="h-full p-5 flex flex-col gap-3 border border-black rounded-2xl">
          <!-- TITULO -->
          <div class="flex justify-between items-center">
            <div class="flex items-center gap-2">
              <i class="fa-solid fa-user-plus"></i>
              <h4 class="text-xl font-semibold">Nuevo farmaceuta:</h4>
            </div>
            <a href="usuarios.html"
              class="px-3 h-full flex items-center justify-center gap-2 bg-gradient-to-tr from-red-700 to-red-500 text-white text-xs font-semibold border rounded-lg">
              <i class="fa-solid fa-angles-left"></i>
              <p>Volver</p>
            </a>
          </div>
          <hr class="border border-black" />
          <!-- CONTENIDO -->
          <div class="h-full flex gap-3">
            <!-- FORMULARIO DE CREACION -->
            <form class="p-5 flex-1 grid grid-cols-2 gap-4 text-xs border border-black rounded-2xl">
              <!-- USUARIO Y CONTRASEÑA-->
              <div class="col-span-1 flex flex-col gap-4 text-xs">
                <!-- USUARIO -->
                <div class="w-full flex flex-col">
                  <div class="font-bold">
                    <i class="text-green-900 fa-solid fa-user"></i>
                    <label class="text-green-700" for="usuario">Usuario:</label>
                  </div>
                  <input class="px-3 py-1 flex-1 focus:outline-none border-b border-green-900" type="text" id="usuario"
                    name="usuario" placeholder="Ingrese su usuario...">
                </div>
                <!-- CONTRASEÑA -->
                <div class="w-full flex flex-col">
                  <div class="font-bold">
                    <i class="text-green-900 fa-solid fa-key"></i>
                    <label class="text-green-700" for="password">Contraseña:</label>
                  </div>
                  <input class="px-3 py-1 flex-1 focus:outline-none border-b border-green-900" type="password"
                    id="password" name="password" placeholder="Ingrese su contraseña...">
                </div>
              </div>
              <!-- FOTO POR DEFECTO -->
              <div class="col-span-1 flex items-center justify-center border border-black rounded-lg">
                <img class="w-[100px] h-[100px] object-cover rounded-[50%]"
                  src="https://cdn-icons-png.flaticon.com/512/6326/6326055.png" alt="persona">
              </div>
              <!-- LINK DE LA FOTO -->
              <div class="col-span-2 flex gap-3">
                <div class="flex flex-1 flex-col">
                  <div class="font-bold">
                    <i class="text-green-900 fa-solid fa-camera"></i>
                    <label class="text-green-700" for="foto">Link de la foto:</label>
                  </div>
                  <input class="px-3 py-1 flex-1 focus:outline-none border-b border-green-900" type="text" id="foto"
                    name="foto" placeholder="Ingrese su foto...">
                </div>
                <button
                  class="px-3 h-full flex items-center justify-center gap-2 bg-gradient-to-tr from-green-700 to-green-500 text-white text-xs font-semibold border rounded-lg">
                  <i class="fa-solid fa-camera-retro"></i>
                  <p>Probar foto</p>
                </button>
              </div>
              <!-- NOMBRE COMPLETO -->
              <div class="col-span-1 flex flex-col">
                <div class="font-bold">
                  <i class="text-green-900 fa-solid fa-user-pen"></i>
                  <label class="text-green-700" for="nombrecompleto">Nombre completo:</label>
                </div>
                <input class="px-3 py-1 flex-1 focus:outline-none border-b border-green-900" type="text"
                  id="nombrecompleto" name="nombrecompleto" placeholder="Ingrese su nombre completo...">
              </div>
              <!-- CORREO ELECTRÓNICO -->
              <div class="col-span-1 flex flex-col">
                <div class="font-bold">
                  <i class="text-green-900 fa-solid fa-envelope"></i>
                  <label class="text-green-700" for="email">Correo electrónico:</label>
                </div>
                <input class="px-3 py-1 flex-1 focus:outline-none border-b border-green-900" type="email" id="email"
                  name="email" placeholder="Ingrese su email...">
              </div>
              <!-- TELÉFONO -->
              <div class="col-span-1 flex flex-col">
                <div class="font-bold">
                  <i class="text-green-900 fa-solid fa-phone"></i>
                  <label class="text-green-700" for="telefono">Teléfono:</label>
                </div>
                <input class="px-3 py-1 flex-1 focus:outline-none border-b border-green-900" type="tel" id="telefono"
                  name="telefono" placeholder="Ingrese su telefono...">
              </div>
              <!-- SALARIO -->
              <div class="col-span-1 flex flex-col">
                <div class="font-bold">
                  <i class="text-green-900 fa-solid fa-sack-dollar"></i>
                  <label class="text-green-700" for="salario">Salario:</label>
                </div>
                <input class="px-3 py-1 flex-1 focus:outline-none border-b border-green-900" type="number" id="salario"
                  name="salario" placeholder="Ingrese su salario...">
              </div>
              <!-- FECHA DE CONTRATACIÓN -->
              <div class="col-span-1 flex flex-col">
                <div class="font-bold">
                  <i class="text-green-900 fa-solid fa-calendar-days"></i>
                  <label class="text-green-700" for="contratacion">Fecha de contratación:</label>
                </div>
                <input class="px-3 py-1 flex-1 focus:outline-none border-b border-green-900" type="date"
                  id="contratacion" name="contratacion">
              </div>
              <!-- DIRECCIÓN -->
              <div class="col-span-1 flex flex-col">
                <div class="font-bold">
                  <i class="text-green-900 fa-solid fa-location-dot"></i>
                  <label class="text-green-700" for="direccion">Dirección:</label>
                </div>
                <input class="px-3 py-1 flex-1 focus:outline-none border-b border-green-900" type="text" id="direccion"
                  name="direccion" placeholder="Ingrese su dirección...">
              </div>
            </form>
            <!-- BACKGROUND DE FONDO -->
            <div class="flex flex-col gap-3">
              <img class="flex-1 w-[250px] h-full object-cover rounded-2xl"
                src="https://img.freepik.com/foto-gratis/farmaceuticos-tiro-medio-trabajo_23-2150348147.jpg?size=626&ext=jpg&ga=GA1.1.1016474677.1696464000&semt=ais"
                alt="crear_farmaceuta">
              <button
                class="p-3 flex items-center justify-center gap-2 bg-gradient-to-tr from-blue-700 to-blue-500 text-white font-semibold border rounded-2xl">
                <i class="fa-solid fa-user-nurse"></i>
                <p>Registrar farmaceuta</p>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="js/usuarios.js" type="text/javascript"></script>
</body>

</html>
